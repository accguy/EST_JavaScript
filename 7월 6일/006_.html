<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style></style>
  </head>
  <body>
    <img src="" alt="" />

    <script>
      // 숫자형
      let num1 = 1;
      let num2 = 3.2;

      console.log(typeof num1, typeof num2); // number number
      // Decimal.js
      // 2진수로 변환하는 과정에서 무한 소수화되어 오차 발생
      console.log(0.1 + 0.2); //0.30000000000000004

      // JS에서 안전하게 사용 할 수 있는 숫자
      console.log(Number.MAX_SAFE_INTEGER);
      console.log(Number.MIN_SAFE_INTEGER);

      // 다양한 연산
      const a = 10;
      const b = 3;
      console.log(`${a} + ${b} = ${a + b}`);
      console.log(`${a} - ${b} = ${a - b}`);
      console.log(`${a} * ${b} = ${a * b}`);
      console.log(`${a} / ${b} = ${a / b}`);
      console.log(`${a} % ${b} = ${a % b}`);
      console.log(`${a} ** ${b} = ${a ** b}`);
      console.log(`${256} ** ${16} = ${16 ** 0.5}`);
      console.log(`${a} ^ ${b} = ${a ^ b}`);
      console.log(`${a} | ${b} = ${a | b}`);
      console.log(`${a} & ${b} = ${a & b}`);

      // 단항 연산자
      console.log(`-${a} = ${-a}`);
      console.log(`-(-${a}) = ${-(-a)}`);
      console.log(+"4"); // 타입을 숫자로 변환

      // 증감연산
      let num = 3;
      console.log("---증감연산---");
      console.log(num);
      console.log("num++ -> ", num++);
      console.log(num);
      console.log("++num -> ", ++num);
      console.log(num);
      console.log("--num -> ", --num);
      console.log(num);
      console.log("num-- -> ", num--);
      console.log(num);

      // e : 10의 거듭제곱
      console.log("---3e2---");
      console.log(3e2);
      console.log(3e3);
      console.log(3e4);

      // 무한대
      console.log(1 / 0);
      console.log(-1 / 0);

      // NaN
      console.log(typeof NaN);
      console.log("hello" * 2);

      console.log(+-(-a));
    </script>
  </body>
</html>
