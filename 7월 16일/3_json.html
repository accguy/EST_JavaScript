<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style></style>
  </head>
  <body>
    <script>
      let origin = [10, 20, 30];
      console.log(origin);

      // JSON을 이용한 깊은 복사가 가능함
      // JSON.parse(): JSON 문자열을 자바스크립트 객체로 변환
      // JSON.stringify() : 자바스크립트 객체를 JSON 문자열로 변환
      let copy = JSON.parse(JSON.stringify(origin));
      console.log(copy);

      copy[0] = 1000;
      console.log(copy);
    </script>
  </body>
</html>
