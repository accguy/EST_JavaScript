<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style></style>
  </head>
  <body>
    <script>
      let sum = 0;
      for (let i = 0; i < 11; i++) {
        sum += i;
      }
      console.log(sum);

      function factorial(n) {
        if (n == 1) {
          return 1;
        }
        return n + factorial(n - 1);
      }
      console.log(factorial(10));
    </script>
  </body>
</html>
