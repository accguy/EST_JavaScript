<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style></style>
  </head>
  <body>
    <script>
      for (var index = 0; index < 10; index++) {
        console.log(index);
      }
      console.log(index); // var는 블록을 무시하고 접근이 가능하다. 함수 스코프

      for (let index = 0; index < 5; index++) {
        console.log(index);
      }

      console.log(index); // let은 if, for블록 내에서만 유효하다. 블록을 벗어나서 index에 접근 불가

      // 함수 a를 대신 실행해주는 callback함수
      // const a = () => {
      //     console.log("오");
      // }
      // const callback = (fn) => {
      //     fn()
      // }
      // callback(a) // 인자가 함수

      // 함수를 만들어주는 함수
      const fnFactory = () => {
        return () => {
          // 반환값이 함수
          console.log("오오");
        };
      };

      const callback = (fn) => {
        // 인자가 함수이기만 하면됨.
        fn();
      };

      callback(fnFactory()); // 인자 = fnFactory() 함수의 실행값 = 결과 = 함수

      // 콜백 함수는 다른 함수에 인자로 전달되어 필요할 때 호출되는 함수입니다.
    </script>
  </body>
</html>
