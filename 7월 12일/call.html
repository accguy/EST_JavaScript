<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style></style>
  </head>
  <body>
    <script>
      var peter = {
        name: "Peter",
        sayName: function () {
          console.log(this.name);
        },
      };
      var bruice = {
        name: "Bruice",
      };
      // call() 메서드의 인수에 this 로 사용할 값을 전달할 수 있습니다.
      // peter에 있는 sayName을 호출하는데 this를 bruice로 바꾸어서 호출하겠다.
      peter.sayName.call(bruice); // Bruice
    </script>
  </body>
</html>
