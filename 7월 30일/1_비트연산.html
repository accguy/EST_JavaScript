<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style></style>
  </head>
  <body>
    <h1>비밀지도</h1>
    <a
      href="https://school.programmers.co.kr/learn/courses/30/lessons/17681?language=javascript"
      >프로그래머스 비밀지도 문제</a
    >
  </body>
  <script>
    function solution(n, arr1, arr2) {
      var array = [];
      var answer = [];
      for (let i = 0; i < n; i++) {
        // 비트 연산후 자리수 맞춰주기 padStart(자리수, 채울문자)
        // padStart: padding-start
        array.push((arr1[i] | arr2[i]).toString(2).padStart(n, 0));
      }
      array.map((v) => answer.push(v.replace(/1/g, "#").replace(/0/g, " ")));
      return answer;
    }

    solution(5, [9, 20, 28, 18, 11], [30, 1, 21, 17, 28]);
  </script>
</html>
